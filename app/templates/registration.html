<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>Register</title>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#563d7c">

  <link href="{{url_for('static', filename='css/register.css') }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/details.css') }}">
  <!-- Custom styles for this template -->
</head>

<body class="text-center">
  <div class="topnav">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a class="active" href="/register">Register</a>
    <a href="/details">About</a>
  </div>

  <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, i in messages %}
          <div class="alert alert-{{category}} alert-dismissible" role="alert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
            <p>{{i}}</p>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>


  <div class="mid">
    <form class="form-signin" action="/register" method="POST">
      <img class="mb-4" src="{{url_for('static', filename='image/gimp-logo-design.png')}}" alt="" width="100"
        height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="Email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputName" class="sr-only">User Name</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="key" class="form-control" placeholder="Password" required>
      <label for="inputConfirm" class="sr-only">Password</label>
      <input type="password" name="confirm" class="form-control" placeholder="Confirm" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
  </div>

  <!-- Script link-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js')}}"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
